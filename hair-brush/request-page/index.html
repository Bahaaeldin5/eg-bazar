    <body>
        <!--start  Messenger Code -->
        <div id="fb-root"></div>
        <div id="fb-customer-chat" class="fb-customerchat"></div>

          var chatbox = document.getElementById('fb-customer-chat');
          chatbox.setAttribute("page_id", "110815058268131");
          chatbox.setAttribute("attribution", "biz_inbox");
        </script>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              xfbml            : true,
              version          : 'v13.0'
            });

          (function(d, s, id) {

        <!--end  Messenger Code -->
        <div class="container">
            <div class="title">بيانات الطلب</div>
            <form action="https://formsubmit.co/Bazarsales2@gmail.com" method="POST">
                <input type = "hidden" name = "_ next" value = "https://eg-bazar.000webhostapp.com/form-page/thanks-page.html">
                <input type="hidden" name="_subject" value="thanks!">
                <input type="hidden" name="_template" value="table">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">الأسم ثلاثى</span>
                        <input type="text" name="name" placeholder="أدخل اسمك ثلاثي" required>
                    </div>
                    <div class="input-box">
                        <span class="details">الايميل</span>
                        <input type="email" name="email" placeholder="أدخل الايميل الخاص بك">
                    </div>
                    <div class="input-box">
                        <span class="details">رقم الموبايل</span>
                        <input type="text" name="phone number one" placeholder="ادخل رقم الموبايل" required>
                    </div>
                    <div class="input-box">
                        <span class="details">رقم الموبايل الثاني</span>
                        <input type="text" name="phone number two" placeholder="ادخل رقم موبايل ثاني" >
                    </div>
                    <div class="input-box section">
                        <div class="part-one">
                            <span class="details">المحافظة</span>
                            <input type="text" name="city" placeholder="المحافظة" required>
                        </div>
                        <div class="part-two">
                            <span class="details">المركز</span>
                            <input type="text" name="District" placeholder="المركز" required>
                        </div>
                    </div>
                    <div class="input-box section">
                        <div class="part-one">
                            <span class="details">عدد القطع</span>
                            <input type="number" name="number of products" placeholder="الارقام بالانجليزي" onchange="mult(this.value);" onkeyup="mult(this.value);" maxlength="2" min="1" required>
                        </div>
                        <div class="part-two">
                            <span class="details">السعر</span>
                            <input type="text" name="price" id="output" readonly>
                        </div>
                    </div>
                    <div class="input-box full-width">
                        <span class="details full-width">العنوان بالتفصيل</span>
                        <input type="text" name="ِAddress" placeholder="ادخل عنوانك بالتفصيل" required>
                    </div>
                    <div class="input-box">
                        <span class="details">تكلفة الشحن</span>
                        <input class="back-color" type="text" name="Shipping Rate" value="مجاني لفترة محدودة" readonly >
                    </div>
                    <div class="input-box">
                        <span class="details">المنتج المطلوب</span>
                        <input class="back-color" type="text" name="product" value="فرشة لفرد الشعر" readonly >
                    </div>
                    <div class="input-box full-width">
                        <span class="details">الملاحظات </span>
                        <input type="text" name="notes" placeholder="ارسل استفسارك">
                    </div>
                </div>
                <div class="button">
                    <a href="thanks-page.html"><input type="submit" value="send"></a>
                </div>
            </form>
        </div>
        <script>
            /*function calculateAmount(val) {
                var tot_price = val * 100;
                document.getElementById('tot_amount').value = tot_price;
            }*/
            function mult(val) {
                var x = 250 * val;
                document.getElementById("output").value = x;    
            }
        </script>
    </body>
</html>
